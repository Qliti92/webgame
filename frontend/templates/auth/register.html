{% extends 'base.html' %}

{% block title %}Đăng ký - Game TopUp{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-4">
                <i class="fas fa-user-plus text-3xl text-green-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800" data-i18n="auth.registerTitle">Đăng ký</h1>
            <p class="text-gray-600 mt-2" data-i18n="auth.registerSubtitle">Tạo tài khoản mới</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <ul id="errorList" class="list-disc list-inside"></ul>
        </div>

        <!-- Success Alert -->
        <div id="successAlert" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <p data-i18n="auth.registerSuccess">Đăng ký thành công! Đang chuyển đến trang đăng nhập...</p>
        </div>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-1"></i>
                    <span data-i18n="auth.username">Username</span>
                </label>
                <input
                    type="text"
                    id="username"
                    required
                    data-i18n-attr="placeholder"
                    data-i18n="auth.usernamePlaceholder"
                    placeholder="username"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-1"></i>
                    <span data-i18n="auth.email">Email</span>
                </label>
                <input
                    type="email"
                    id="email"
                    required
                    data-i18n-attr="placeholder"
                    data-i18n="auth.emailPlaceholder"
                    placeholder="your@email.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone mr-1"></i>
                    <span data-i18n="auth.phone">Số điện thoại (Tùy chọn)</span>
                </label>
                <input
                    type="tel"
                    id="phone"
                    placeholder="0987654321"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-i18n="auth.firstName">Họ</span>
                    </label>
                    <input
                        type="text"
                        id="first_name"
                        placeholder="Nguyễn"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <span data-i18n="auth.lastName">Tên</span>
                    </label>
                    <input
                        type="text"
                        id="last_name"
                        placeholder="Văn A"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-1"></i>
                    <span data-i18n="auth.password">Mật khẩu</span>
                </label>
                <input
                    type="password"
                    id="password"
                    required
                    minlength="8"
                    data-i18n-attr="placeholder"
                    data-i18n="auth.passwordPlaceholder"
                    placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
                <p class="mt-1 text-sm text-gray-500" data-i18n="auth.passwordHint">Tối thiểu 8 ký tự</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-1"></i>
                    <span data-i18n="auth.confirmPassword">Xác nhận mật khẩu</span>
                </label>
                <input
                    type="password"
                    id="password_confirm"
                    required
                    minlength="8"
                    data-i18n-attr="placeholder"
                    data-i18n="auth.passwordPlaceholder"
                    placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <button
                type="submit"
                class="w-full px-6 py-3 bg-gradient-to-r from-green-600 to-blue-600 text-white font-bold rounded-lg hover:from-green-700 hover:to-blue-700 transition transform hover:scale-105"
            >
                <i class="fas fa-user-plus mr-2"></i>
                <span data-i18n="auth.register">Đăng ký</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                <span data-i18n="auth.hasAccount">Đã có tài khoản?</span>
                <a href="/login/" class="text-blue-600 hover:text-blue-800 font-semibold">
                    <span data-i18n="auth.loginNow">Đăng nhập</span>
                </a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = {
        username: document.getElementById('username').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        password: document.getElementById('password').value,
        password_confirm: document.getElementById('password_confirm').value
    };

    const errorAlert = document.getElementById('errorAlert');
    const errorList = document.getElementById('errorList');
    const successAlert = document.getElementById('successAlert');

    // Hide alerts
    errorAlert.classList.add('hidden');
    successAlert.classList.add('hidden');
    errorList.innerHTML = '';

    try {
        const response = await fetch('/api/users/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
            successAlert.classList.remove('hidden');
            setTimeout(() => {
                window.location.href = '/login/';
            }, 2000);
        } else {
            errorAlert.classList.remove('hidden');

            // Display errors
            for (let [field, errors] of Object.entries(data)) {
                if (Array.isArray(errors)) {
                    errors.forEach(error => {
                        const li = document.createElement('li');
                        li.textContent = `${field}: ${error}`;
                        errorList.appendChild(li);
                    });
                }
            }
        }
    } catch (error) {
        errorAlert.classList.remove('hidden');
        const li = document.createElement('li');
        li.textContent = t('common.error', 'Có lỗi xảy ra. Vui lòng thử lại.');
        errorList.appendChild(li);
    }
});
</script>
{% endblock %}
