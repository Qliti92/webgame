{% extends 'base.html' %}

{% block title %}Đăng nhập - Game TopUp{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                <i class="fas fa-sign-in-alt text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800" data-i18n="auth.loginTitle">Đăng nhập</h1>
            <p class="text-gray-600 mt-2" data-i18n="auth.loginSubtitle">Chào mừng trở lại!</p>
        </div>

        <!-- Error Alert -->
        <div id="errorAlert" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <p id="errorMessage"></p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-1"></i>
                    <span data-i18n="auth.email">Email</span>
                </label>
                <input
                    type="email"
                    id="email"
                    required
                    data-i18n-attr="placeholder"
                    data-i18n="auth.emailPlaceholder"
                    placeholder="your@email.com"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-1"></i>
                    <span data-i18n="auth.password">Mật khẩu</span>
                </label>
                <input
                    type="password"
                    id="password"
                    required
                    data-i18n-attr="placeholder"
                    data-i18n="auth.passwordPlaceholder"
                    placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <button
                type="submit"
                class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-bold rounded-lg hover:from-blue-700 hover:to-purple-700 transition transform hover:scale-105"
            >
                <i class="fas fa-sign-in-alt mr-2"></i>
                <span data-i18n="auth.login">Đăng nhập</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                <span data-i18n="auth.noAccount">Chưa có tài khoản?</span>
                <a href="/register/" class="text-blue-600 hover:text-blue-800 font-semibold">
                    <span data-i18n="auth.registerNow">Đăng ký ngay</span>
                </a>
            </p>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');

    try {
        const response = await fetch('/api/users/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Save tokens
            localStorage.setItem('access_token', data.access);
            localStorage.setItem('refresh_token', data.refresh);

            // Redirect to games page
            window.location.href = '/games/';
        } else {
            errorAlert.classList.remove('hidden');
            errorMessage.textContent = data.detail || t('auth.loginError', 'Email hoặc mật khẩu không đúng');
        }
    } catch (error) {
        errorAlert.classList.remove('hidden');
        errorMessage.textContent = t('common.error', 'Có lỗi xảy ra. Vui lòng thử lại.');
    }
});
</script>
{% endblock %}
