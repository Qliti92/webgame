{% extends 'base.html' %}

{% block title %}Staff - Order Management{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
        <div>
            <h1 class="text-2xl font-bold text-white mb-1">
                <i class="fas fa-clipboard-list text-primary-400 mr-2"></i>
                Order Management
            </h1>
            <p class="text-dark-400">Manage and process customer orders</p>
        </div>
    </div>

    <!-- Filters -->
    <div class="card p-4 mb-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm text-dark-400 mb-1">Search</label>
                <input type="text" id="searchInput" placeholder="Order ID, UID, Email..."
                       class="form-input w-full">
            </div>
            <div>
                <label class="block text-sm text-dark-400 mb-1">Status</label>
                <select id="statusFilter" class="form-input w-full">
                    <option value="">All Status</option>
                    <option value="pending_payment">Pending Payment</option>
                    <option value="paid">Paid</option>
                    <option value="processing">Processing</option>
                    <option value="completed">Completed</option>
                    <option value="canceled">Canceled</option>
                    <option value="refunded">Refunded</option>
                </select>
            </div>
            <div>
                <label class="block text-sm text-dark-400 mb-1">Payment</label>
                <select id="paymentFilter" class="form-input w-full">
                    <option value="">All Methods</option>
                    <option value="wallet">Wallet</option>
                    <option value="crypto">Crypto</option>
                </select>
            </div>
            <div class="flex items-end">
                <button onclick="loadOrders()" class="btn btn-primary w-full">
                    <i class="fas fa-search mr-2"></i>Filter
                </button>
            </div>
        </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-6">
        <div class="card p-4">
            <p class="text-dark-400 text-sm">Pending</p>
            <p class="text-2xl font-bold text-yellow-400" id="statPending">0</p>
        </div>
        <div class="card p-4">
            <p class="text-dark-400 text-sm">Paid</p>
            <p class="text-2xl font-bold text-blue-400" id="statPaid">0</p>
        </div>
        <div class="card p-4">
            <p class="text-dark-400 text-sm">Processing</p>
            <p class="text-2xl font-bold text-purple-400" id="statProcessing">0</p>
        </div>
        <div class="card p-4">
            <p class="text-dark-400 text-sm">Completed</p>
            <p class="text-2xl font-bold text-green-400" id="statCompleted">0</p>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card overflow-hidden">
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-dark-800">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-dark-400 uppercase">Order</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-dark-400 uppercase">User</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-dark-400 uppercase">Game</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-dark-400 uppercase">Amount</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-dark-400 uppercase">Status</th>
                        <th class="px-4 py-3 text-left text-xs font-semibold text-dark-400 uppercase">Date</th>
                        <th class="px-4 py-3 text-right text-xs font-semibold text-dark-400 uppercase">Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTable" class="divide-y divide-dark-700">
                    <tr>
                        <td colspan="7" class="px-4 py-8 text-center text-dark-400">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Loading orders...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-6">
        <div id="pagination" class="flex gap-2"></div>
    </div>
</div>

<script>
const token = localStorage.getItem('access_token');

if (!token) {
    window.location.href = '/login/';
}

let currentPage = 1;
const perPage = 20;

document.addEventListener('DOMContentLoaded', function() {
    loadOrders();
    loadStats();
});

function loadStats() {
    // Load stats for each status
    const statuses = ['pending_payment', 'paid', 'processing', 'completed'];
    statuses.forEach(status => {
        fetch(`/api/orders/staff/list/?status=${status}`, {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(r => r.json())
        .then(data => {
            const count = Array.isArray(data) ? data.length : (data.count || 0);
            const statId = {
                'pending_payment': 'statPending',
                'paid': 'statPaid',
                'processing': 'statProcessing',
                'completed': 'statCompleted'
            }[status];
            document.getElementById(statId).textContent = count;
        })
        .catch(e => console.error(e));
    });
}

function loadOrders() {
    const search = document.getElementById('searchInput').value;
    const status = document.getElementById('statusFilter').value;
    const payment = document.getElementById('paymentFilter').value;

    let url = `/api/orders/staff/list/?`;
    if (search) url += `search=${encodeURIComponent(search)}&`;
    if (status) url += `status=${status}&`;
    if (payment) url += `payment_method=${payment}&`;

    fetch(url, {
        headers: { 'Authorization': `Bearer ${token}` }
    })
    .then(r => {
        if (r.status === 403) {
            window.modal?.error('Access Denied', 'You do not have permission to access this page');
            setTimeout(() => window.location.href = '/dashboard/', 2000);
            throw new Error('Forbidden');
        }
        return r.json();
    })
    .then(data => {
        // Handle paginated response
        const orders = data.results || data;
        displayOrders(orders);
    })
    .catch(e => {
        if (e.message !== 'Forbidden') {
            console.error(e);
            document.getElementById('ordersTable').innerHTML = `
                <tr><td colspan="7" class="px-4 py-8 text-center text-red-400">
                    <i class="fas fa-exclamation-circle mr-2"></i>Error loading orders
                </td></tr>`;
        }
    });
}

function displayOrders(orders) {
    const tbody = document.getElementById('ordersTable');

    if (!orders || orders.length === 0) {
        tbody.innerHTML = `
            <tr><td colspan="7" class="px-4 py-8 text-center text-dark-400">
                <i class="fas fa-inbox mr-2"></i>No orders found
            </td></tr>`;
        return;
    }

    const statusConfig = {
        'pending_payment': { bg: 'bg-yellow-500/20', text: 'text-yellow-400', label: 'Pending' },
        'paid': { bg: 'bg-blue-500/20', text: 'text-blue-400', label: 'Paid' },
        'processing': { bg: 'bg-purple-500/20', text: 'text-purple-400', label: 'Processing' },
        'completed': { bg: 'bg-green-500/20', text: 'text-green-400', label: 'Completed' },
        'canceled': { bg: 'bg-dark-600', text: 'text-dark-400', label: 'Canceled' },
        'refunded': { bg: 'bg-red-500/20', text: 'text-red-400', label: 'Refunded' }
    };

    tbody.innerHTML = orders.map(order => {
        const status = statusConfig[order.status] || statusConfig['pending_payment'];
        return `
            <tr class="hover:bg-dark-800/50 transition-colors">
                <td class="px-4 py-3">
                    <p class="font-mono text-white text-sm">${order.order_id}</p>
                    <p class="text-xs text-dark-400">${order.game_uid}</p>
                </td>
                <td class="px-4 py-3">
                    <p class="text-white text-sm">${order.user_email}</p>
                </td>
                <td class="px-4 py-3">
                    <p class="text-white text-sm">${order.game_name}</p>
                    <p class="text-xs text-dark-400">${order.package_info?.name || '-'}</p>
                </td>
                <td class="px-4 py-3">
                    <p class="text-primary-400 font-semibold">$${parseFloat(order.price).toFixed(2)}</p>
                </td>
                <td class="px-4 py-3">
                    <span class="px-2 py-1 rounded-full text-xs font-medium ${status.bg} ${status.text}">
                        ${status.label}
                    </span>
                </td>
                <td class="px-4 py-3">
                    <p class="text-dark-300 text-sm">${new Date(order.created_at).toLocaleDateString()}</p>
                    <p class="text-xs text-dark-500">${new Date(order.created_at).toLocaleTimeString()}</p>
                </td>
                <td class="px-4 py-3 text-right">
                    <a href="/staff/orders/${order.order_id}/"
                       class="btn btn-sm btn-primary">
                        <i class="fas fa-eye mr-1"></i>View
                    </a>
                </td>
            </tr>
        `;
    }).join('');
}
</script>
{% endblock %}
